<!DOCTYPE html>
<body>

<h2>JavaScript kalkulator</h2>
<select id="operacije">
<option value="sabiranje">Sabiranje</option>
<option value="oduzimanje">Oduzimanje</option>
<option value="mnozenje">Mnozenje</option>
<option value="deljenje">Deljenje</option>
</select>

<input type="text" id="broj1"/><br/><br/>
<input type="text" id="broj2"/><br/><br/>
<button onclick="calc();">submit</button>
<input type="text" id="rezultat"/>

<script>
            
    function calc(){
        var n1 = parseFloat(document.getElementById('broj1').value);
        var n2 = parseFloat(document.getElementById('broj2').value);
                
        var oper = document.getElementById('operacije').value;
                
        if(oper === 'sabiranje'){
            document.getElementById('rezultat').value = n1+n2;
        }
                
        if(oper === 'oduzimanje'){
            document.getElementById('rezultat').value = n1-n2;
        }

        if(oper === 'mnozenje'){
            document.getElementById('rezultat').value = n1*n2;
        }

        if(oper === 'deljenje'){
            document.getElementById('rezultat').value = n1/n2;
        }
                
        
    }
            
</script>


</body>
